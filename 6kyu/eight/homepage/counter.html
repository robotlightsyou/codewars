<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Practice</title>
    <script>
        let counter = 0;
        function increment() {
            counter++;
            document.querySelector('#result').innerHTML = counter
        }
    </script>
</head>

<body>
    <form onsubmit="increment(); return false">

        <input type="submit">
    </form>
    <div id='result'>
        0
    </div>
</body>

</html>
